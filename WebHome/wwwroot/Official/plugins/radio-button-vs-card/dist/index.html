<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Radio button VS Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-xl-6 offset-xl-3 px-0">
      <div class="row mt-3 mb-4">
        <div class="col-sm-12 text-center">
          <h3>Radio button VS Card</h3>
          <h5 class="text-secondary">Which do you prefer?</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="fw-600">Storage and capacity</h5>
              <hr class="style-1 mb-4">
              <div class="custom-control custom-radio my-3 mt_2 fw-500">
                <input type="radio" class="custom-control-input" id="cap-opt-1" name="capacity1" value="32GB" checked="">
                <label class="custom-control-label" for="cap-opt-1"><span class="cap-opt-1">32GB </span>- $799,00</label>
              </div>
              <div class="custom-control custom-radio my-3 fw-500">
                <input type="radio" class="custom-control-input" id="cap-opt-2" name="capacity1" value="64GB">
                <label class="custom-control-label" for="cap-opt-2"><span class="cap-opt-1">64GB </span>- $899,00</label>
              </div>
              <div class="custom-control custom-radio my-3 fw-500">
                <input type="radio" class="custom-control-input" id="cap-opt-3" name="capacity1" value="128GB">
                <label class="custom-control-label" for="cap-opt-3"><span class="cap-opt-1">128GB</span> - $949,00</label>
              </div>
              <div class="custom-control custom-radio my-3 fw-500">
                <input type="radio" class="custom-control-input" id="cap-opt-4" name="capacity1" value="269GB">
                <label class="custom-control-label" for="cap-opt-4"><span class="cap-opt-1">269GB</span> - $1049,00</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="fw-600">Storage and capacity</h5>
              <hr class="style-1 mb-4">
              <label class="card-radio-btn">
                                    <input type="radio" name="demo" class="card-input-element d-none" id="demo1" checked="">
                                    <div class="card card-body">
                                        <div class="content_head">32GB</div>
                                        <div class="content_sub">$799,00</div>
                                    </div>
                                </label>
              <label class="card-radio-btn">
                                    <input type="radio" name="demo" class="card-input-element d-none" value="demo2">
                                    <div class="card card-body">
                                        <div class="content_head">64GB</div>
                                        <div class="content_sub">$899,00</div>
                                    </div>
                                </label>
              <label class="card-radio-btn">
                                    <input type="radio" name="demo" class="card-input-element d-none" value="demo2">
                                    <div class="card card-body">
                                        <div class="content_head">128GB</div>
                                        <div class="content_sub">$949,00</div>
                                    </div>
                                </label>
              <label class="card-radio-btn">
                                    <input type="radio" name="demo" class="card-input-element d-none" value="demo2">
                                    <div class="card card-body">
                                        <div class="content_head">269GB</div>
                                        <div class="content_sub">$1049,00</div>
                                    </div>
                                </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
